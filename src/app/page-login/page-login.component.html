<div class="text-center" style="padding:50px 0">
	<div class="logo">Entrar</div>
	<!-- Main Form -->
	<div class="login-form-1">
		<form id="login-form" class="text-left">
			<div class="login-form-main-message"></div>
			<div class="main-login-form">
				<div class="login-group">
					<div class="form-group">
						<label for="lg_username" class="sr-only">Nome de usuário</label>
						<input type="text" class="form-control" id="lg_username" name="lg_username" placeholder="Nome de usuário">
					</div>
					<div class="form-group">
						<label for="lg_password" class="sr-only">Senha</label>
						<input type="password" class="form-control" id="lg_password" name="lg_password" placeholder="Senha">
					</div>
					<div class="form-group login-group-checkbox">
						<input type="checkbox" id="lg_remember" name="lg_remember">
						<label for="lg_remember">Lembrar-me</label>
					</div>
				</div>
				<button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
			</div>
			<div class="etc-login-form">
				<p>Esqueceu sua senha? <a routerLink="/forgot_password">Clique aqui</a></p>
				<p>Novo por aqui? <a routerLink="/register">Crie sua conta</a></p>
				<p>Entrar como <a routerLink="/forgot_password">modo visitante</a>
			</div>
		</form>
	</div>
	<!-- end:Main Form -->
</div>
