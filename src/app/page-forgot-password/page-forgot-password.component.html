<div class="text-center" style="padding:50px 0">
	<div class="logo">Esqueceu a senha?</div>
	<!-- Main Form -->
	<div class="login-form-1">
		<form id="forgot-password-form" class="text-left">
			<div class="etc-login-form">
				<p>Quando você preencher seu endereço de e-mail registrado, você receberá instruções sobre como redefinir sua senha.</p>
			</div>
			<div class="login-form-main-message"></div>
			<div class="main-login-form">
				<div class="login-group">
					<div class="form-group">
						<label for="fp_email" class="sr-only">e-mail</label>
						<input type="text" class="form-control" id="fp_email" name="fp_email" placeholder="e-mail">
					</div>
				</div>
				<button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
			</div>
			<div class="etc-login-form">
				<p>Você já tem uma conta? <a routerLink="/login">Faça o seu login.</a></p>
				<p>Novo por aqui? <a routerLink="/register">Crie sua conta.</a></p>
			</div>
		</form>
	</div>
	<!-- end:Main Form -->
</div>
